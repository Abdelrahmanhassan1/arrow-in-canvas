<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movable Arrow Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Arrow Drawing Tool</h2>
    <label for="shape-select">Select shape:</label>
    <select id="shape-select">
      <option value="arrow">Arrow</option>
      <option value="arrow_text">Arrow with Text</option>
    </select>

    <label for="arrow-color">Select arrow color:</label>
    <input type="color" id="arrow-color" value="#0000ff" />

    <br />

    <label for="image-slider">Select image:</label>
    <input type="range" id="image-slider" min="1" max="4" value="1" />

    <br /><br />
    <canvas id="arrowCanvas" width="800" height="600"></canvas>

    <script src="app.js"></script>
  </body>
</html>
